<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小红书封面生成器</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>小红书封面生成器</h1>
    <form id="generate-form">
      <label for="title">标题（必填）</label>
      <input type="text" id="title" name="title" placeholder="请输入标题" required>

      <label for="author">作者（选填）</label>
      <input type="text" id="author" name="author" placeholder="请输入作者名（可留空）">

      <label for="style">风格</label>
      <select id="style" name="style"></select>

      <label class="row">
        <input type="checkbox" id="useAI" /> 使用AI生成
      </label>

      <button type="submit">生成</button>
    </form>

    <section id="result">
      <div id="style-info" class="style-info" hidden>
        <div class="meta">
          <img id="style-image" alt="示例图" />
          <div>
            <h3 id="style-name"></h3>
            <p id="style-desc"></p>
          </div>
        </div>
      </div>
      <div class="actions">
        <button id="btn-shot" type="button">下载图片</button>
        <button id="btn-export" type="button">导出代码</button>
        <button id="btn-copy" type="button">复制代码</button>
      </div>
      <iframe id="preview" title="预览" sandbox="allow-scripts allow-same-origin"></iframe>
    </section>
  </div>

  <!-- Loading 弹窗 -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loading-modal">
      <div class="loading-spinner"></div>
      <p class="loading-text">正在生成封面，请稍候...</p>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.App && window.App.init && window.App.init();
    });
  </script>
</body>
<style>
  /* 临时内联，首屏简洁即可；细样式在 css/style.css */
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; }
  .container { max-width: 960px; margin: 24px auto; padding: 0 16px; }
  form { display: grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 16px; }
  input, select, button { padding: 10px; font-size: 14px; }
  .row { display: flex; align-items: center; gap: 8px; }
  .style-info { border: 1px solid #eee; padding: 12px; margin-bottom: 12px; border-radius: 8px; }
  .style-info .meta { display: grid; grid-template-columns: 160px 1fr; gap: 12px; align-items: start; }
  #style-image { width: 160px; height: 120px; object-fit: cover; background: #f3f4f6; border: 1px solid #eee; }
  .actions { display:flex; gap:8px; margin:12px 0; }
  #preview { width: 100%; height: 640px; border: 1px solid #e5e7eb; background: #fff; }
  
  /* Loading 弹窗样式 */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .loading-modal {
    background: white;
    padding: 32px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    min-width: 280px;
  }
  
  .loading-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f4f6;
    border-top: 4px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 16px;
  }
  
  .loading-text {
    margin: 0;
    color: #374151;
    font-size: 16px;
    font-weight: 500;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</html>
